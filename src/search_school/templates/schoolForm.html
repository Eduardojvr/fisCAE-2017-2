{% load staticfiles %}
<!DOCTYPE html>
<body>
  <div class="page-title top-content" style="position: relative; z-index: 0; background-image: none; background-position: initial initial; background-repeat: initial initial;">
    <div class="container">
      <div class="content container">
        <div class="row">
          <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12"  align="center">                    
            <h1>Escolha uma escola:</h1>
              <form method="post" novalidate>
                {% csrf_token %} 
                {% for field in schoolForm %}
                  <div class="checklistType">{{ field }}</div>
                {% endfor %} 
                <button type="submit">OK</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
