
{% block main %}

        <form method="POST">
            {% csrf_token %}
          <label>Nome</label><br>{{ form.name }}<br><br>
          <label>Telefone</label><br> {{ form.phone }}<br><br>
          <label>Email</label><br> {{ form.email }}<br><br>
          <label>Cpf</label><br> {{ form.cpf }}<br><br>
          <label>Cep</label><br>{{ form.cep }}<br><br>
          <label>Descricao</label><br> {{ form.descricao }}<br><br>
          <label>Bairro</label><br> {{ form.bairro }}<br><br>
          <label>Municipio</label><br>  {{ form.municipio }}<br><br>
          <label>Uf</label><br> {{ form.uf }}<br><br>
            <button type="submit" class="btn btn-primary" id="submit">Salvar</button></br>
        </div>  
        </form>  

{% endblock %}
