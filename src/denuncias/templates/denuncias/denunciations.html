{% extends "Base.html" %} {% block body %}
<br><br><br><br>
<div class="page-title top-content" style="position: relative; z-index: 0; background-image: none;
  background-position: initial initial; background-repeat: initial initial;
  top: 50%; left: 50%;transform: translate(-50%, -50%)">
  <div class="container">
    <form action="{% url 'denuncias:denunciations' %}" method="POST">
      {% csrf_token %}
      <div class="content container">
				<div class="row">
					<h3>Nome da Escola</h3>
					<div><input type="text" name="escola" id="escola" maxlength="255"></input>
					</div>
					<h3>Cidade</h3>
					<div><input type="text" name="cidade" id="cidade" maxlength="255"></input>
					</div>
					<h3>Estado</h3>
					<div><input type="text" name="estado" id="estado" maxlength="255"></input>
					</div>
					<h3>Endereço</h3>
					<div><input type="text" name="endereco" id="endereco" maxlength="255"></input>
					</div>
					<h3>Assunto</h3>
          <div><input type="text" name="subject" id="subject" maxlength="255"></input>
					</div>
          <h3>Denúncia</h3>
          <div><textarea name="description" id="description" cols="30" rows="5" maxlength="255"></textarea></div>
          <button class="btn btn-info" style="width: 150px; height: 50px" type="submit">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
