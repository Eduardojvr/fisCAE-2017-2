{% extends "Base.html" %} {% block body %}

<style>	input[type='email']{
		margin: 0;
		padding: 14px 10px;
		vertical-align: middle;
		background: #fff;
		border: 1px solid #666;
		font-family: 'Open Sans', sans-serif;
		font-size: 22px;
		font-weight: 300;
		color: #000000;
		-moz-border-radius: 6px;
		-webkit-border-radius: 6px;
		border-radius: 6px;
		-moz-box-shadow: none;
		-webkit-box-shadow: none;
		box-shadow: none;
		-o-transition: all .3s;
		-moz-transition: all .3s;
		-webkit-transition: all .3s;
		-ms-transition: all .3s;
		transition: all .3s;
	}
</style>

<div class="page-title top-content" style="position: relative; z-index: 0; background-image: none;
  background-position: initial initial; background-repeat: initial initial;
  top: 50%; left: 50%;transform: translate(-50%, -50%)">
  <div class="container">
    <form action="{% url 'denuncias:denunciations' %}" method="POST">
      {% csrf_token %}
      <div class="content container">
        <div class="row">
          <h3>Nome</h3>
          <div><input type="text" name="user_name" id="nome" maxlength="100"></input>
          </div>
          <h3>Email</h3>
          <div><input type="email" name="email" id="email" maxlength="150"></input>
          </div>
          <h3>Den√∫ncia</h3>
          <div><textarea name="description" id="nome" cols="30" rows="5" maxlength="250"></textarea></div>
          <button class="btn btn-info" style="width: 150px; height: 50px" type="submit">Confirmar</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
