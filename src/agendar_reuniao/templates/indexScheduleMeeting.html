        <div class="container">

                <a  href="/"> <img src="static/assets/img/logo/l.png" alt="Fiscae" class="img-responsive"></a>

            <div class="collapse navbar-collapse" id="top-navbar-1">

                    {% if request.user and not request.user.is_authenticated %}
                        <li><a href="{% url 'login' %}">Login</a></li>

                        <li><a href="{% url 'logout' %}">Logout</a></li>

        </div>

    <br><br><br><br>
    <h1>Agendar Reunião</h1>
    
    <form action="/indexScheduleMeeting" method="POST">
    {% csrf_token %}
        <label for="local">Local</label></br>
        <input type="text" style="color:black" name="tLocal" id="local" maxlength="30" placeholder="Insira o local da reunião" required></br></br>
        <label for="date">Data</label></br>
        <input type="date" style="color:black" name="tDate" id="date" required></br></br>
        <label for="time">Horário</label></br>
        <input type="time" style="color:black" name="tTime" id="time" required></br></br>
        <label for="note">Observações</label></br>
        <input type="text" style="color:black" name="tNote" id="note" maxlenght="1000" placeholder="Insira as observações" required size="100px"></br></br>
        <button type="submit" class="btn btn-primary">Enviar</button></br>
    </form></br>
    <a href="scheduled">Reuniões marcadas</a>

    <!-- Javascript -->
